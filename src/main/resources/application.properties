spring.config.import=optional:secrets.properties
trunarrative.api.baseUrl=https://exercise.trunarrative.cloud
trunarrative.api.company.search.uri=/TruProxyAPI/rest/Companies/v1/Search?Query={search_term}
trunarrative.api.officer.search.uri=/TruProxyAPI/rest/Companies/v1/Officers?CompanyNumber={number}
trunarrative.api.call.timeout=5000
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update